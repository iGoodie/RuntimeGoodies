plugins {
    id 'java'
}

group 'net.programmer.igoodie'
version '1.1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

String gsonVersion = '2.8.6'

dependencies {
    implementation 'org.jetbrains:annotations:22.0.0'

    implementation 'com.github.iGoodie.RuntimeGoodies:core:master-SNAPSHOT'
    implementation 'com.github.iGoodie.RuntimeGoodies:json:master-SNAPSHOT'
}

test {
    useJUnitPlatform()
}